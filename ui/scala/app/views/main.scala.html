@(datasets: Seq[String], chatLogs: Seq[models.Chat] = Nil)(content: Html)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dylan AI Support</title>

    <script src="@routes.Assets.versioned("lib/jquery/jquery.min.js")"></script>
    <script src="@routes.Assets.versioned("lib/bootstrap/js/bootstrap.bundle.min.js")"></script>
    <script src="@routes.Assets.versioned("javascripts/main.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/showdown.min.js")" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@@5.3.3/dist/materia/bootstrap.min.css">
    
    <link rel="stylesheet" href="@routes.Assets.versioned("lib/font-awesome/css/fontawesome.min.css")">
    <link rel="stylesheet" href="@routes.Assets.versioned("lib/font-awesome/css/all.min.css")">
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">

    <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
</head>
<body style="background-color: #f8f9fa; height: 100vh; overflow: hidden;">
    
    <div class="row g-0 vh-100">
        
        <div class="col-3 bg-white" style="height: 100%; overflow-y: auto;">
            @chatlogs_navbar(datasets, chatLogs)
        </div>
        
        <div class="col-9 p-3" style="height: 100%; overflow-y: auto;">
             @content
        </div>

    </div>
</body>
</html>
